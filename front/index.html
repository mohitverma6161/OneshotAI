<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Fill College Details
				</span>

				<label class="label-input100" for="first-name">Name </label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="name" class="input100" type="text" name="first-name" >
					<span class="focus-input100"></span>
				</div>
				

				<label class="label-input100" for="email">Year Founded </label>
				<div class="wrap-input100 validate-input">
					<input id="founded" class="input100" type="text" name="email" >
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">City </label>
				<div class="wrap-input100">
					<input id="city" class="input100" type="text" name="phone" >
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">State </label>
				<div class="wrap-input100 validate-input">
					<input id="state" class="input100" name="message" >
					<span class="focus-input100"></span>
				</div>
                
                <label class="label-input100" for="message">Country </label>
				<div class="wrap-input100 validate-input">
					<input id="country" class="input100" name="message" >
					<span class="focus-input100"></span>
				</div>

                <label class="label-input100" for="message">Number of Students </label>
				<div class="wrap-input100 validate-input">
					<input id="number" class="input100" name="message" >
					<span class="focus-input100"></span>
				</div>

                <label class="label-input100" for="message">Courses </label>
				<div class="wrap-input100 validate-input">
					<input id="courses" class="input100" name="message" >
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="submit">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>


    <script>
        $(document).ready(function () {
$('#submit').click(function () {

var name = $('#name').val();
var Year_founded = $('#founded').val();
var city = $('#city').val();
var state = $('#state').val();
var country = $('#country').val();
var no_of_stud = $('#number').val();
var courses = $('#courses').val();

fetch("http://localhost:3000/college", {
			method: "post",
			headers: {
				'Content-Type': 'application/json',
				//'Authorization': `Bearer ${localStorage.getItem('token')}`
			},
		//make sure to serialize your JSON body
			body: JSON.stringify({
		name,
        Year_founded,
        city,
        state,
        country,
        no_of_stud,
        courses
            })
        })
        .then((response) => {
				return response.json();
				console(response.status);
				//do something awesome that makes the world a better place
			})
			.then(data => 
			{
                        // let token = data.token;
						console.log(data);
                        // console.log("hi get token from here", data.owner);
                        // sessionStorage.getItem("token",data.owner)
                        // if (data.owner) {
                        //     window.location.href = "Html/homePage.html";
                        // } else {
                        //     console.log("Maa chuda")
                        // }
						alert('You have entered data successfully');
                        window.location.href='getcollege.html';
                    })
			

		
	})
})
;
</script>
